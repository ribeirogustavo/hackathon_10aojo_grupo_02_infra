name: Actions deploy Terraform
run-name: PR Workflow MAIN
on:
  pull_request:
      branches:
        - main
      types:
        - opened
        - edited

env:
  AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{ vars.AWS_SECRET_ACCESS_KEY}}
  AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION}}

jobs:
  terraform:
    name: Deploying Terraform
    runs-on: ubuntu-latest
    
    steps:   

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: autero1/action-terraform@v1.1.0
        with:
          terraform_version: 1.2.8

      - name: Echo AWS_ACCESS_KEY_ID
        run: echo "$AWS_ACCESS_KEY_ID"
      
      - name: Echo AWS_SECRET_ACCESS_KEY
        run: echo "$AWS_SECRET_ACCESS_KEY"

      - name: Echo AWS_DEFAULT_REGION
        run: echo "$AWS_DEFAULT_REGION"

      - name: Mostando arquivos repo
        run: ls -lh

      - name: Acessando pasta ECR
        run: cd ./ecr/

      - name: Terraform Init  
        run: terraform init 

      - name: Interact with Terraform
        run: terraform plan

      - name: Terraform Apply  
        run: terraform apply -auto-approve  

      - name: Acessando pasta ECS
        run: cd ../ecs/

      - name: Terraform Init  
        run: terraform init 

      - name: Interact with Terraform
        run: terraform plan

      - name: Terraform Apply  
        run: terraform apply -auto-approve  
      
      - name: Acessando pasta RDS
        run: cd ../rds/
        env:  
         DB_USERNAME: ${{ secrets.DB_USERNAME }}  
         DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Terraform Init  
        run: terraform init 

      - name: Interact with Terraform
        run: terraform plan

      - name: Terraform Apply  
        run: terraform apply -auto-approve  

      - name: Acessando pasta S3
        run: cd ../s3/

      - name: Terraform Init
        run: terraform init 

      - name: Interact with Terraform
        run: terraform plan


      - name: Terraform Apply  
        run: terraform apply -auto-approve
